<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas.less</title>
    <link type="text/css" rel="stylesheet/less" href="styles.less" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
    <script src="js/less-1.6.1.min.js"></script>
</head>
<body class="container">
    <div class="row" id="header">
		<div class="twelve columns">
			<nav class="off-canvas" id="off-canvas-nav">
				<div class="hidden">
					<a href="#menu-content"><span class="icon-menu2">Canvas.less</span></a>
				</div>
				<ul id="menu-content">
					<li><a href="#off-canvas-nav"><span class="icon-exit">Exit</span></a></li>
					<li><a href="#" class="active" id="paintbrush"><span class="icon-paint-format"></span>Paintbrush</a></li>
					<li><a href="#" id="eraser"><span class="icon-eraser"></span>Eraser</a></li>
					<li><a href="#" id="confetti"><span class="icon-star"></span>Confetti</a></li>
					<li><a href="#" id="clearCanvas"><span class="icon-trash-o"></span>Clear Canvas</a></li>
					<li id="brushSizeTab">
						<span class="icon-arrow-left4" id="decreaseSize"></span>
						<span id="brushSize">5</span>
						<span class="icon-arrow-right4" id="increaseSize"></span>
					</li>
					<li class="nav-right disabled"><a href="#"><span class="icon-plus-square"></span>Add</a></li>
				</ul>
			</nav>
		</div>
        <div class="twelve columns">
            <div class="color-box" data-hex="#000000">Black</div>
            <div class="bg-red color-box" data-hex="#e74c3c">Red</div>
            <div class="bg-orange color-box" data-hex="#e67e22">Orange</div>
            <div class="bg-yellow color-box" data-hex="#f1c40f">Yellow</div>
            <div class="bg-green color-box" data-hex="#2ecc71">Green</div>
            <div class="bg-blue color-box" data-hex="#3498db">Blue</div>
            <div class="bg-purple color-box" data-hex="#9b59b6">Purple</div>
        </div>
		<div class="twelve columns">
			<canvas id="paint-area">
				<p>Your browser does not support canvas! Please use a relevant browser.</p>
			</canvas>
		</div>
    </div>
   
    
    <!-- Javascript -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
