<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas.less</title>
    <link type="text/css" rel="stylesheet/less" href="styles.less" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
    <script src="js/less-1.6.1.min.js"></script>
</head>
<body class="container">
    <div class="row" id="header">
		<div class="twelve columns">
			<nav class="off-canvas" id="off-canvas-nav">
				<div class="hidden">
					<a href="#menu-content"><span class="icon-menu2">Canvas.less</span></a>
				</div>
				<ul id="menu-content">
					<li><a href="#off-canvas-nav"><span class="icon-exit">Exit</span></a></li>
					<li><a href="#" class="active"><span class="icon-paint-format"></span>Paintbrush</a></li>
					<li><a href="#"><span class="icon-eraser"></span>Eraser</a></li>
					<li><a href="#"><span class="icon-star"></span>Confetti</a></li>
				</ul>
			</nav>
		</div>
        <div class="twelve columns">
            <div class="color-box" data-hex="#000000">Black</div>
            <div class="bg-red color-box" data-hex="#FF0000">Red</div>
            <div class="bg-orange color-box" data-hex="#FF9900">Orange</div>
            <div class="bg-yellow color-box" data-hex="#FFFF00">Yellow</div>
            <div class="bg-green color-box" data-hex="#00FF00">Green</div>
            <div class="bg-blue color-box" data-hex="#0000FF">Blue</div>
            <div class="bg-purple color-box" data-hex="#990099">Purple</div>
        </div>
        <canvas id="paint-area" class="twelve columns">
            <p>Your browser does not support canvas! Please use a relevant browser.</p>
        </canvas>
    </div>
   
    
    <!-- Javascript -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
